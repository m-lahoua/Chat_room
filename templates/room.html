<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Forum EST-SIR2</title>
        <link rel="stylesheet" type="text/css" href="/static/css/room.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container-all">
            <div class="container">
                <!-- Add this where you want to display the messages -->
                {% if messages %}
                    {% for message in messages %}
                        <p><strong>{{ message.sender_pseudo }}:</strong> {{ message.message_text }} <strong>[ {{ message.timestamp|strftime }} ]</strong></p>
                    {% endfor %}
                {% else %}
                    <p><strong> There are no messages to see, try sending a message. </strong></p>
                {% endif %}
            </div>
                <!-- Add this to the form where users submit messages -->
            <form method="post" action="/room">
                <input type="text" name="message_text" class="send-field" required><br>
                <button type="submit" class="bn5">Send</button>
            </form>
            <form method="post" action="/logout">
                <button type="submit" class="bn5">Logout</button>
            </form>
        </div>
    </body>
</html>
