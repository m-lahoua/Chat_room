<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Tools</title>
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>

<!-- Display unapproved users-->

{% if unapproved_users %}
    <form method="post" action="/admin_page">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>User-ID</th>
                            <th>Full-Name</th>
                            <th>Pseudo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in unapproved_users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.fullname }}</td>
                                <td>{{ user.pseudo }}</td>
                                <!-- Add other relevant columns as needed -->
                                <td class="select-checkbox">
                                    <input type="checkbox" name="selected_users[]" value="{{ user.id }}"/>
                                </td>
                                <td class="action-select">
                                    <select name="action_{{ user.id }}">
                                        <option value="approve">Approve</option>
                                        <option value="refuse">Refuse</option>
                                    </select>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div> 
            <button type="submit" class="btn">Process Selected Users</button>
    </form>
{% else %}
    <div class="container">
        <p class="no-signup-request">No signup requests found.</p>
    </div>
{% endif %}
<!-- Your other HTML content -->
</body>
</html>
